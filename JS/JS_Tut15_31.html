<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="fun()">click here</button>
    <button ondblclick="fun()">double click here</button>
    <button oncontextmenu="fun()">right click here</button>
    <button onmouseenter="fun()">mouse enter</button>
    <button onmouseleave="fun()">mouse leave</button>

    <script>
        function fun(){
            alert('button clicked')
        }
    </script>
</body>
</html>
