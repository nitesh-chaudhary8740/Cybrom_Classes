<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            gap: 1vh;
        }
        .color{
            height: 10vh;
            width: 10vh;
            border: 2px solid;
            cursor:pointer;
        }
    </style>
</head>
<body>
 <div class="container">
    <div id="red" class="color" onclick="changeColor(event)"></div>
    <div id="blue" class="color" onclick="changeColor(event)"></div>
    <div id="green" class="color" onclick="changeColor(event)"></div>
    <div id="orange" class="color" onclick="changeColor(event)"></div>
    <div id="white" class="color" onclick="changeColor(event)"></div>
    <div id="purple" class="color" onclick="changeColor(event)"></div>
 </div>
</body>
<script>
    document.querySelectorAll('.color').forEach(element=>
        element.style.backgroundColor = element.id
    )
    function changeColor(event){
            const element = event.target;
            document.body.style.backgroundColor = element.id;
    }
</script>
</html>
